      <use href="#cornPetal" transform="rotate(315,50,50)" />
      <!-- Center circle -->
      <circle cx="50" cy="50" r="6" fill="#0D47A1" stroke="black" stroke-width="2" />
      <!-- Define petal shape once, reuse with <use> -->
      <defs>
        <path id="cornPetal" d="M50,25 L46,35 L50,30 L54,35 Z" fill="#2196F3" stroke="black" stroke-width="3" />
      </defs>
    </svg>

    <h1>Simple Geometric Flower</h1>

    <h1>Swirly Naive Flower</h1>

      <path
        d="M50,30
               C40,40  40,60  50,70
