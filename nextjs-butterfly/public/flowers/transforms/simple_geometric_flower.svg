<svg height="100" viewbox="0 0 100 100" width="100" xmlns="http://www.w3.org/2000/svg">
<!-- Square 'petals' in a radial pattern -->
<rect fill="#FFC107" height="10" stroke="black" stroke-width="2" width="10" x="45" y="20"></rect>
<rect fill="#FFC107" height="10" stroke="black" stroke-width="2" transform="rotate(45,50,50)" width="10" x="45" y="20"></rect>
<rect fill="#FFC107" height="10" stroke="black" stroke-width="2" transform="rotate(90,50,50)" width="10" x="45" y="20"></rect>
<rect fill="#FFC107" height="10" stroke="black" stroke-width="2" transform="rotate(135,50,50)" width="10" x="45" y="20"></rect>
<rect fill="#FFC107" height="10" stroke="black" stroke-width="2" transform="rotate(180,50,50)" width="10" x="45" y="20"></rect>
<rect fill="#FFC107" height="10" stroke="black" stroke-width="2" transform="rotate(225,50,50)" width="10" x="45" y="20"></rect>
<rect fill="#FFC107" height="10" stroke="black" stroke-width="2" transform="rotate(270,50,50)" width="10" x="45" y="20"></rect>
<rect fill="#FFC107" height="10" stroke="black" stroke-width="2" transform="rotate(315,50,50)" width="10" x="45" y="20"></rect>
<!-- Center -->
<circle cx="50" cy="50" fill="#FF5722" r="5" stroke="black" stroke-width="2"></circle>
</svg>